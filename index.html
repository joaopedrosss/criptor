<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cripto Texto</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <div class="main-section">
        
        
        <textarea rows="5" cols="35"  id="input" type="text" placeholder="Digite seu texto"></textarea>

        <div class="button-wrap">
            <button class="i-button" id="encript-button">Encriptar</button>
            <button class="i-button" id="descript-button">Descriptar</button>
        </div>
        
    </div>
     
    <div class="output-section">
        <div id="output"  type="text"></div>
    </div>
    

    <script src="/criptador.js"></script>
</body>
</html>
