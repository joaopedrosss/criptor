<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cripto Texto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>
    <h1><img src="static/logo.png" alt="logo-alura"></h1>

    <div class="principal">
        <textarea rows="6" id="input" type="text" placeholder="Digite seu texto" ></textarea>
        
        <div class="aviso">
            <img src="static/info.png" alt="informação"><p>Apenas letras minúsculas e sem acento</p>
        </div>

        <div class="botoes">
            <button class="u-botao i-botao" id="encript-button">Encriptar</button>
            <button class="u-botao o-botao" id="descript-button">Descriptar</button>
        </div>
        
    </div>
     
    <div class="output-section">
        <div class="output" id="output">
            <!--
            <img src="static/none-img.png" alt="nenhum-texto">
            <img src="static/none-msg.png" alt="nenhum-texto">
            -->
        </div>
        
    </div>
    

    <script src="criptador.js"></script>
</body>
</html>
